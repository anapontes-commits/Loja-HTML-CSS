<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja Virtual</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .produtos {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .produto {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 10px;
        }

        .produto h3 {
            margin: 0;
        }

        .produto p {
            margin: 8px 0;
        }

        .preco {
            font-weight: bold;
            color: #28a745;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Minha Loja</h1>
    <p>Produtos em destaque</p>
</header>

<div class="container">
    <div class="produtos">

        <div class="produto">
            <h3>Mouse Gamer</h3>
            <p>Mouse óptico RGB</p>
            <p class="preco">R$ 99,90</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <h3>Teclado Mecânico</h3>
            <p>Teclado com iluminação</p>
            <p class="preco">R$ 249,90</p>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <h3>Headset</h3>
            <p>Som estéreo</p>
            <p class="preco">R$ 199,90</p>
            <button>Comprar</button>
        </div>

    </div>
</div>

<footer>
    <p>© 2026 - Loja Virtual</p>
</footer>

</body>
</html>
